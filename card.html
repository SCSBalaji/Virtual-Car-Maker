<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
        }
        header {
            background-color: #ffffff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #26b26a;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            padding: 1rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            padding: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .card h3 {
            margin-top: 1rem;
            font-size: 1.1rem;
            color: #333333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Card Maker</h1>
    </header>
    <div class="card-container">
        <div class="card" onclick="showAlert('Birthday')">
            <img src="card_Images/starry-eyed-41519.avif alt="Birthday">
            <h3>Birthday</h3>
        </div>
        <div class="card" onclick="showAlert('Thank You')">
            <img src="https://via.placeholder.com/200x150" alt="Thank You">
            <h3>Thank You</h3>
        </div>
        <div class="card" onclick="showAlert('Anniversary')">
            <img src="https://via.placeholder.com/200x150" alt="Anniversary">
            <h3>Anniversary</h3>
        </div>
        <div class="card" onclick="showAlert('Wedding')">
            <img src="https://via.placeholder.com/200x150" alt="Wedding">
            <h3>Wedding</h3>
        </div>
        <div class="card" onclick="showAlert('Get Well')">
            <img src="images\caring-thoughts-14093.avif" alt="Get Well">
            <h3>Get Well</h3>
        </div>
        <div class="card" onclick="showAlert('New Baby')">
            <img src="https://via.placeholder.com/200x150" alt="New Baby">
            <h3>New Baby</h3>
        </div>
        <div class="card" onclick="showAlert('Sympathy')">
            <img src="https://via.placeholder.com/200x150" alt="Sympathy">
            <h3>Sympathy</h3>
        </div>
        <div class="card" onclick="showAlert('Good Luck')">
            <img src="https://via.placeholder.com/200x150" alt="Good Luck">
            <h3>Good Luck</h3>
        </div>
        <div class="card" onclick="showAlert('Christmas')">
            <img src="https://via.placeholder.com/200x150" alt="Christmas">
            <h3>Christmas</h3>
        </div>
        <div class="card" onclick="showAlert('New Year')">
            <img src="https://via.placeholder.com/200x150" alt="New Year">
            <h3>New Year</h3>
        </div>
    </div>

    <script>
        function showAlert(category) {
            alert(`You clicked on ${category} card!`);
        }
    </script>
</body>
</html>
